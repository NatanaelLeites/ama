<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- estilos personalizados -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Ama</title>
</head>

<body>
    <header class="header">
        <a class="link-inicio" href="./programa.html">
            <p>Hola</p>
        </a>
        <nav class="nav">
            <a class="nav-item" href="#">Stock</a>
            <a class="nav-item" href="#">Ingresar producto</a>
            <a class="nav-item" href="#">Baja de Producto</a>
        </nav>
        <i class='bx bx-menu-alt-right'></i>
    </header>
    <div class="form-container">
        <h2>Agregar Producto</h2>
        <form id="addProductForm">
            <div>
                <label for="nombre">Nombre del Accesorio:</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="codigo">CÃ³digo del Accesorio:</label>
                <input type="text" id="codigo" required>
            </div>
            <div>
                <label for="tipoPiedra">Tipo de Piedra:</label>
                <input type="text" id="tipoPiedra" required>
            </div>
            <div>
                <label for="tipoAccesorio">Tipo de Accesorio:</label>
                <select id="tipoAccesorio" required>
                    <option value="">Seleccionar</option>
                    <option value="Collar">Collares</option>
                    <option value="Gargantilla">Gargantillas</option>
                    <option value="Pulsera">Pulseras</option>
                    <option value="Caravana">Caravanas</option>
                </select>
            </div>
            <div>
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>
            <button type="submit">Agregar Accesorio</button>
        </form>
    </div>
    <div class="stock-container">
        <div id="productos-list">
        </div>
    </div>
</body>
