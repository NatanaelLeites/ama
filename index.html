<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- estilos personalizados -->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Ama</title>
</head>

<body>
    <div class="container">
        <div class="iniciarSesionContainer">
            <form class="formularioInicioSesion" id="loginForm">
                <h2 class="tituloInicioSesion">Iniciar Sesión La Sofi App</h2>
                <div class="wave-group">
                    <input id="emailInput" required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">m</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 4">l</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input id="passwordInput" required="" type="password" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">o</span>
                        <span class="label-char" style="--index: 2">n</span>
                        <span class="label-char" style="--index: 3">t</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5">a</span>
                        <span class="label-char" style="--index: 6">s</span>
                        <span class="label-char" style="--index: 7">e</span>
                        <span class="label-char" style="--index: 8">ñ</span>
                        <span class="label-char" style="--index: 9">a</span>
                    </label>
                </div>
                <button type="submit" class="button">Iniciar</button>

            </form>
        </div>
        <header class="header">
            <a class="link-inicio" href="./index.html">
                <p>AMA</p>
            </a>
            <nav class="nav">
                <a class="nav-item" href="#">Stock</a>
                <a class="nav-item" href="#">Ingresar producto</a>
                <a class="nav-item" href="#">Baja de Producto</a>
            </nav>
            <i class='bx bx-menu-alt-right'></i>
        </header>
        <div class="stock-container">
            <div id="productos-list">
            </div>
        </div>
        <div class="form-container">
            <h2>Agregar Producto</h2>
            <form id="addProductForm">
                <div>
                    <label for="nombre">Nombre del Accesorio:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="codigo">Código del Accesorio:</label>
                    <input type="text" id="codigo" required>
                </div>
                <div>
                    <label for="tipoPiedra">Tipo de Piedra:</label>
                    <input type="text" id="tipoPiedra" required>
                </div>
                <div>
                    <label for="tipoAccesorio">Tipo de Accesorio:</label>
                    <select id="tipoAccesorio" required>
                        <option value="">Seleccionar</option>
                        <option value="Collar">Collares</option>
                        <option value="Gargantilla">Gargantillas</option>
                        <option value="Pulsera">Pulseras</option>
                        <option value="Caravana">Caravanas</option>
                    </select>
                </div>
                <div>
                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <button type="submit">Agregar Accesorio</button>
            </form>
        </div>
    </div>

    <!-- scripts para la sofi -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
