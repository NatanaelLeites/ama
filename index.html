<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- estilos personalizados -->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Ama</title>
</head>

<body>
    <div class="container">
        <div class="iniciarSesionContainer">
            <div class="header-inicio">
                <img src="./img/logoAma.webp" alt="logo-ama">
            </div>
            <form class="formularioInicioSesion" id="loginForm">
                <h4 class="tituloInicioSesion">Iniciar Sesión</h4>
                <div class="wave-group">
                    <input id="emailInput" required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">m</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 4">l</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input id="passwordInput" required="" type="password" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">o</span>
                        <span class="label-char" style="--index: 2">n</span>
                        <span class="label-char" style="--index: 3">t</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 5">a</span>
                        <span class="label-char" style="--index: 6">s</span>
                        <span class="label-char" style="--index: 7">e</span>
                        <span class="label-char" style="--index: 8">ñ</span>
                        <span class="label-char" style="--index: 9">a</span>
                    </label>
                </div>
                <button type="submit" class="button">Iniciar</button>

            </form>
            <div class="footer-inicio">
                <a href="https://www.instagram.com/ama.uy/?igsh=MXhoMGFzNzhjaTZyeA%3D%3D#" target="_blank"
                    rel="noopener noreferrer">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a id="btn-comprar" target="_blank"
                    href="https://wa.me/59898712712?text=Hola%20soy%20cliente%20AMA%20"><i
                        class='bx bxl-whatsapp link-footer'>
                    </i>
                </a>
            </div>
        </div>
    </div>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- scripts para la sofi -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
